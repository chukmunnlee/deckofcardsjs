<div class="pile-container">
  <figure class="figure pile-stack">
    @if (pileCount$ | async; as count) {
      <img [src]="pile.backImage" alt="" class="figure-img img-fluid rounded"
          ngClass="{ 'invert': (count < 1) }">
    }
    <figcaption class="figure-caption text-center">
      <code>{{ pile.name | titlecase }}</code> ({{ pileCount$ | async }} )
    </figcaption>
  </figure>
  <figure class="figure pile-stack">
    <img [src]="pile.backImage" alt="" class="figure-img img-fluid rounded" cdkDrag>
  </figure>
</div>
