<div class="row mt-5">
  <div class="col">
    <div class="d-flex justify-content-center">
      <h1>Game Id: <code>{{ gameId }}</code></h1>
    </div>
  </div>
</div>

@if (image$ | async; as qrCode) {
  <div class="row mt-3">
    <div class="col">
      <div class="d-flex flex-column align-items-center justify-content-center">
        <div>
          <img [src]="qrCode.image" class="img-thumbnail rounded mb-2">
        </div>
        <h4> <code>{{ qrCode.url }}</code> </h4>
      </div>
    </div>
  </div>
}

<div class="row mt-5">
  <div class="col"></div>
</div>


<div class="row mt-5">
  <div class="col">
    <div class="d-flex justify-content-around">
      <button type="button" class="btn btn-secondary btn-lg" (click)="back()">
        Back
      </button>
      <button type="button" class="btn btn-success btn-lg" (click)="back()">
        Start
      </button>
      <button type="button" class="btn btn-primary btn-lg" (click)="back()">
        Refresh
      </button>
  </div>
  </div>
</div>
